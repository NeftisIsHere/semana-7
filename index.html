<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="titulo">Notas Asignatura Front-End</h2>
    <div id="average">Promedio General del Curso: N/A</div>
    <form id="student_form">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
        </div>

        <div>
            <label for="last_name">Apellido:</label>
            <input type="text" id="last_name" required>
        </div>

        <div>
            <label for="fecha">Fecha:</label>
            <input type="date" id="date" required>
        </div>

        <div>
            <label for="grade">Nota (1.0 - 7.0):</label>
            <input type="number" id="grade" step="0.1" min="1" max="7" required>
        </div>

        <div>
            <button type="submit">Guardar Estudiante</button>
        </div>
    </form>
    
    <table id="students_table" cellpadding="8" cellspacing="0" border=1>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas de datos-->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
